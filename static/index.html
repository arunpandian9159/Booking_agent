<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Agent Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 420px;
            margin: 3em auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5em 2em 2em 2em;
        }
        h2 {
            text-align: center;
            color: #f76b1c;
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-top: 1.2em;
            font-weight: 700;
            color: #333;
        }
        select, input {
            width: 100%;
            padding: 0.7em;
            margin-top: 0.5em;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            background: #fafafa;
            transition: border 0.2s;
        }
        select:focus, input:focus {
            border: 1.5px solid #f76b1c;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.8em;
            margin-top: 1.5em;
            background: linear-gradient(90deg, #f76b1c 0%, #fad961 100%);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(247,107,28,0.08);
        }
        button:hover {
            background: linear-gradient(90deg, #fad961 0%, #f76b1c 100%);
        }
        #result {
            margin-top: 2em;
            padding: 1.2em 1em;
            border: 1.5px solid #f76b1c;
            border-radius: 8px;
            background: #fff7f0;
            min-height: 2em;
            font-size: 1.05em;
            color: #333;
            box-shadow: 0 2px 8px rgba(247,107,28,0.04);
        }
        .section-title {
            font-weight: 700;
            color: #f76b1c;
            margin-top: 1em;
            margin-bottom: 0.3em;
        }
        .error {
            color: #d32f2f;
            font-weight: 700;
        }
        @media (max-width: 500px) {
            .container { padding: 1.2em 0.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Travel Booking Agent</h2>
        <form id="bookingForm">
            <label for="destination">Select Destination:</label>
            <select id="destination" name="destination">
                <option value="">Loading...</option>
            </select>
            <label for="package" style="display:none;">Select Package:</label>
            <select id="package" name="package" style="display:none;"></select>
            <div id="detailsSection" style="display:none;">
                <label for="customer">Your Name:</label>
                <input type="text" id="customer" name="customer" required placeholder="Enter your name" />
                <label for="date">Select Departure Date:</label>
                <input type="date" id="date" name="date" required min="2024-01-01" />
                <button type="submit">Book Now</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script>
        // Fetch available destinations from backend
        fetch('/destinations')
            .then(res => res.json())
            .then(data => {
                const destSelect = document.getElementById('destination');
                destSelect.innerHTML = '';
                if (!data.destinations || data.destinations.length === 0) {
                    const opt = document.createElement('option');
                    opt.value = '';
                    opt.textContent = 'No destinations available';
                    destSelect.appendChild(opt);
                } else {
                    const opt = document.createElement('option');
                    opt.value = '';
                    opt.textContent = 'Select a destination';
                    destSelect.appendChild(opt);
                    data.destinations.forEach(dest => {
                        const opt = document.createElement('option');
                        opt.value = dest;
                        opt.textContent = dest;
                        destSelect.appendChild(opt);
                    });
                }
            });

        document.getElementById('destination').addEventListener('change', function() {
            const destination = this.value;
            const packageSelect = document.getElementById('package');
            const packageLabel = document.querySelector('label[for="package"]');
            const detailsSection = document.getElementById('detailsSection');
            packageSelect.style.display = 'none';
            packageLabel.style.display = 'none';
            detailsSection.style.display = 'none';
            packageSelect.innerHTML = '';
            if (!destination) return;
            // Fetch packages for selected destination
            fetch(`/packages?destination=${encodeURIComponent(destination)}`)
                .then(res => res.json())
                .then(data => {
                    packageSelect.innerHTML = '';
                    if (!data.packages || data.packages.length === 0) {
                        const opt = document.createElement('option');
                        opt.value = '';
                        opt.textContent = 'No packages available';
                        packageSelect.appendChild(opt);
                    } else {
                        const opt = document.createElement('option');
                        opt.value = '';
                        opt.textContent = 'Select a package';
                        packageSelect.appendChild(opt);
                        data.packages.forEach(pkg => {
                            const opt = document.createElement('option');
                            opt.value = pkg.id;
                            opt.textContent = pkg.name;
                            packageSelect.appendChild(opt);
                        });
                    }
                    packageSelect.style.display = 'block';
                    packageLabel.style.display = 'block';
                });
        });

        document.getElementById('package').addEventListener('change', function() {
            const detailsSection = document.getElementById('detailsSection');
            if (this.value) {
                detailsSection.style.display = 'block';
            } else {
                detailsSection.style.display = 'none';
            }
        });

        function formatBookingResult(raw) {
            // Try to parse and show flight and hotel prices
            try {
                const data = typeof raw === 'string' ? JSON.parse(raw) : raw;
                let html = '';
                if (data.flight) {
                    html += `<div class="section-title">‚úàÔ∏è Best Flight</div><ul>`;
                    html += `<li><b>From:</b> ${data.flight.from}</li>`;
                    html += `<li><b>To:</b> ${data.flight.to}</li>`;
                    html += `<li><b>Date:</b> ${data.flight.date}</li>`;
                    html += `<li><b>Price:</b> ${data.flight.price}</li></ul>`;
                }
                if (data.hotel) {
                    html += `<div class="section-title">üè® Best Hotel</div><ul>`;
                    html += `<li><b>Name:</b> ${data.hotel.name}</li>`;
                    html += `<li><b>Price:</b> ${data.hotel.price}</li>`;
                    html += `<li><b>Rating:</b> ${data.hotel.rating}</li></ul>`;
                }
                if (html) return html;
            } catch {}
            // fallback to previous formatting
            return `<div style="white-space:pre-line;">${raw}</div>`;
        }

        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const destination = document.getElementById('destination').value;
            const packageId = document.getElementById('package').value;
            const customer = document.getElementById('customer').value;
            const date = document.getElementById('date').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<em>Processing...</em>';
            try {
                const res = await fetch('/book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ destination, packageId, customer, date })
                });
                const data = await res.json();
                resultDiv.innerHTML = formatBookingResult(data.result || data.status || data);
            } catch (err) {
                resultDiv.innerHTML = `<span class="error">Network error. Please try again.</span>`;
            }
        });
    </script>
</body>
</html>
